<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title> sistema de cadastro </title>
  </head>
  <body>
    <h1>Sistema de Cadastro</h1>
    <form >
        <label for="nome">Nome</label>
      <input id="nome" name ="nome" type= "text" placeholder="Digite seu Nome" />
  
      <br>
  
      <label for="cpf">CPF</label>
      <input id="cpf" name ="cpf" type= "text" placeholder="Digite seu CPF" />
  
      <br>
  
      <label for="data">Data de nascimento</label>
      <input id="data" name ="data" type= "date" placeholder="Digite sua data de Nascimento" />
  
      <br>
  
      <label for="email">Email</label>
      <input id="email" type="email" name="email" placeholder="Digite seu E-mail">
  
      <br>
  
      <label for="senha">Senha</label>
      <input id="senha" type="password" name="senha" placeholder="Digite sua senha">
  
      <br>
  
      <button type="submit">Enviar</button>
  
      </form>
